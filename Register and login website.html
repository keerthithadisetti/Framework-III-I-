<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing + Login/Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-brand">Name</div>
    <nav class="navbar-links">
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Contact us</a>
    </nav>
    <div class="navbar-actions">
      <a href="#login">Login</a>
      <a href="#register">Register</a>
    </div>
  </header>

  <!-- Hero / Landing section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Images text and many</h1>
      <p>Describe your service, highlight features, etc.</p>
    </div>
  </section>

  <!-- Login & Register Forms Section -->
  <section class="forms-section">
    <div class="form-card" id="login">
      <h2>LOGIN</h2>
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="LOGIN">
        <div class="form-footer">
          <a href="#register">New user register</a>
        </div>
      </form>
    </div>

    <div class="form-card" id="register">
      <h2>REGISTER</h2>
      <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
        <input type="text" name="mobile" placeholder="Mobile no." required>
        <input type="submit" value="Register">
        <div class="form-footer">
          <a href="#login">Already exist Login</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 My Site. All rights reserved.
  </footer>
</body>
</html>
